# GitHub Actions Workflow for Continuous Deployment to AWS S3
# Uses AWS Access Keys for authentication (simpler setup)
#
# Required GitHub Secrets:
#   - AWS_ACCESS_KEY_ID: Your AWS access key ID
#   - AWS_SECRET_ACCESS_KEY: Your AWS secret access key
#
# Required GitHub Variables:
#   - AWS_REGION: AWS region (e.g., us-east-1)
#   - S3_BUCKET: S3 bucket name for deployment
#   - CLOUDFRONT_DISTRIBUTION_ID: (Optional) CloudFront distribution ID

name: Deploy to AWS S3 (Access Keys)

on:
  # Runs on pushes to main branch
  push:
    branches: ['main']

  # Allows manual workflow dispatch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read

# Prevent concurrent deployments
concurrency:
  group: 's3-deploy-${{ github.ref }}'
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  S3_BUCKET: ${{ vars.S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  # Build the application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_APP_ENV: ${{ github.event.inputs.environment || 'production' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 1

  # Deploy to S3
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: http://${{ vars.S3_BUCKET }}.s3-website-${{ vars.AWS_REGION || 'us-east-1' }}.amazonaws.com
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify S3 bucket exists
        run: |
          if ! aws s3api head-bucket --bucket "${{ env.S3_BUCKET }}" 2>/dev/null; then
            echo "::error::S3 bucket '${{ env.S3_BUCKET }}' does not exist or is not accessible"
            exit 1
          fi
          echo "âœ… S3 bucket '${{ env.S3_BUCKET }}' is accessible"

      - name: Sync static assets to S3 (with cache)
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json" \
            --exclude "*.txt"

      - name: Upload HTML files (no cache)
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Upload JSON and manifest files
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.json" \
            --include "*.txt"

      - name: Invalidate CloudFront cache
        if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "Created invalidation: $INVALIDATION_ID"
          echo "invalidation_id=$INVALIDATION_ID" >> $GITHUB_OUTPUT

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | ${{ github.event.inputs.environment || 'production' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **S3 Bucket** | \`${{ env.S3_BUCKET }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **AWS Region** | \`${{ env.AWS_REGION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit SHA** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "### ðŸŒ CloudFront" >> $GITHUB_STEP_SUMMARY
            echo "Cache invalidation has been triggered for distribution \`${{ env.CLOUDFRONT_DISTRIBUTION_ID }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Website URL" >> $GITHUB_STEP_SUMMARY
          echo "http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_STEP_SUMMARY

  # Clean up artifacts
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: dist-files
