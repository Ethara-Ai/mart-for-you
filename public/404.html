    <!--
      GitHub Pages SPA Redirect
      This 404.html redirects all unknown routes to index.html
      while preserving the path for client-side routing.
    -->
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects from 404.html to index.html preserving the path
      (function() {
        var pathSegmentsToKeep = 0; // Change to 1 if hosted in subdirectory like /repo-name/

        var l = window.location;
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') || '/';
        var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + path + '?' +
          'p=' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        l.replace(url);
      }());
    </script>
  </head>
  <body>
    <!-- This page redirects to index.html for SPA routing -->
  </body>
</html>
