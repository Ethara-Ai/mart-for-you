<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>Mart - For You | Your One-Stop Shopping Destination</title>
    <meta name="title" content="Mart - For You | Your One-Stop Shopping Destination" />
    <meta
      name="description"
      content="Discover a wide range of products at MART - from electronics and fashion to home goods and beauty products. Shop now and enjoy great deals with fast shipping!"
    />
    <meta
      name="keywords"
      content="online shopping, e-commerce, electronics, fashion, home goods, beauty, sports, books, toys, deals, discounts, MART"
    />
    <meta name="author" content="Mart - For You Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/mart-favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/mart-favicon.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563EB" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#2563EB" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://martforyou.com/" />
    <meta property="og:title" content="Mart - For You | Your One-Stop Shopping Destination" />
    <meta
      property="og:description"
      content="Discover a wide range of products at MART - from electronics and fashion to home goods and beauty products. Shop now and enjoy great deals!"
    />
    <meta property="og:image" content="https://martforyou.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Mart - For You" />
    <meta property="og:site_name" content="MART" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://martforyou.com/" />
    <meta name="twitter:title" content="Mart - For You | Your One-Stop Shopping Destination" />
    <meta
      name="twitter:description"
      content="Discover a wide range of products at MART - from electronics and fashion to home goods and beauty products. Shop now and enjoy great deals!"
    />
    <meta name="twitter:image" content="https://martforyou.com/og-image.jpg" />
    <meta name="twitter:image:alt" content="Mart - For You" />

    <!-- PWA / Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MART" />
    <meta name="application-name" content="MART" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://videos.pexels.com" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://martforyou.com/" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Mart - For You",
        "alternateName": "MART",
        "url": "https://martforyou.com/",
        "description": "Your one-stop shopping destination for electronics, fashion, home goods, beauty products, and more.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://martforyou.com/products?search={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MART",
        "url": "https://martforyou.com/",
        "logo": "https://martforyou.com/logo.png",
        "sameAs": [
          "https://twitter.com/martforyou",
          "https://facebook.com/martforyou",
          "https://instagram.com/martforyou"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "English"
        }
      }
    </script>
  </head>
  <body>
    <!-- App Root -->
    <div id="root"></div>

    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif">
        <h1>JavaScript Required</h1>
        <p>
          MART requires JavaScript to run. Please enable JavaScript in your browser settings and
          reload the page.
        </p>
      </div>
    </noscript>

    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
